<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Les Albums</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    :root {
      --bg-color: #ffffff;
      --text-color: #000000;
      --nav-color: #dddddd;
    }
    [data-theme="dark"] {
      --bg-color: #1e1e1e;
      --text-color: #ffffff;
      --nav-color: #333333;
    }
    body {
      background-color: var(--bg-color);
      color: var(--text-color);
      margin: 0;
      padding: 20px;
      font-family: Arial, sans-serif;
      transition: background-color 0.3s, color 0.3s;
    }
    nav {
      background-color: var(--nav-color);
      padding: 10px;
      text-align: center;
    }
    nav a {
      color: var(--text-color);
      text-decoration: none;
      margin: 0 10px;
    }
    .theme-toggle {
      position: fixed;
      top: 10px;
      right: 10px;
      background: none;
      border: none;
      font-size: 24px;
      cursor: pointer;
      color: var(--text-color);
    }
    .album-grid {
      display: flex;
      flex-wrap: wrap;
      gap: 20px;
      justify-content: center;
      margin-top: 40px;
    }
    .album {
      width: 150px;
      text-align: center;
      transition: transform 0.3s;
    }
    .album img {
      width: 100%;
      height: auto;
      border-radius: 8px;
    }
    .album p {
      margin-top: 10px;
      font-weight: bold;
      color: var(--text-color);
    }
    .album:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <nav>
    <a href="index.html">Accueil</a> |
    <a href="personnages.html">Personnages</a> |
    <a href="albums.html">Albums</a>
  </nav>
  <button class="theme-toggle" onclick="toggleTheme()" title="Changer de th√®me">‚òÄÔ∏è</button>

  <p>Quelque bandes dessin√© de Tintin populaire:</p>

  <div class="album-grid">
    <div class="album">

        <img src="images/objectiflune.jpg" alt="Objectif Lune">

      </a>
    </div>
    <div class="album">

        <img src="images/crabe.jpg" alt="Le Crabe aux Pinces d'Or">
        <p>Le Crabe aux Pinces d‚ÄôOr</p>
      </a>
    </div>
    <div class="album">

  <script>
    function setThemeIcon(theme) {
      const btn = document.querySelector('.theme-toggle');
      btn.textContent = theme === 'dark' ? 'üåô' : '‚òÄÔ∏è';
    }
    function toggleTheme() {
      const currentTheme = document.documentElement.getAttribute('data-theme');
      const newTheme = currentTheme === 'dark' ? 'light' : 'dark';
      document.documentElement.setAttribute('data-theme', newTheme);
      localStorage.setItem('theme', newTheme);
      setThemeIcon(newTheme);
    }
    const savedTheme = localStorage.getItem('theme') || 'light';
    document.documentElement.setAttribute('data-theme', savedTheme);
    window.onload = () => setThemeIcon(savedTheme);
  </script>
</body>
</html>
